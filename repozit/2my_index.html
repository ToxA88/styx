<!DOCTYPE html>
<html lang="ru">
<head>
	<title>
		D/Z
	</title>
</head>
	<body style="text-align: center;">
		<h1>Привет как дела?</h1>
		<h3>Изучение JavaScript.</h3>
	</body>
	<script>
		

		
		let cars = new Array();
		cars = ["bmv","mazda","kia","reno","lada","toyota"]
	
		cars.unshift("false");
		cars.push("false");
		
		for (const car of cars){ 
			console.log(car)
		}

		cars.pop()
		
		for (let i=0; i < cars.length; i++){
			
				if (i % 2 > 0)
			console.log(i,cars[i])
		}
	
		for (let i=0; i < cars.length; i++){
			if (i % 2 == 0)
			
			console.log(i,cars[i])
		}
		cars.shift()
		
		for (const car of cars){
			console.log(car)
		}

	</script>
